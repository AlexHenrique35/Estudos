<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. passe o  mouse <br>
    sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use as tags <h1>...<h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags <ol><li>">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags <ul><li>">Listas com demarcadores</abbr></li>
        
      </ul>
</body>
